<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Images</title>
  </head>
  <body>
    <!-- First Image Tag with source attribute only -->
<img src="https://s3.amazonaws.com/ironboard-learn/lion.jpg" />

<!-- Second Image Tag with source and alt attributes -->
<img src="https://s3.amazonaws.com/ironboard-learn/lion.jpg" alt="Lion" />

<!-- Third Image Tag with source, alt, and title attributes -->
<img src="https://s3.amazonaws.com/ironboard-learn/lion.jpg" alt="Lion" title="A Majestic Lion" />

  </body>
</html>
